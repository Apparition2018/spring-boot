<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<div th:fragment="header">
    Fragment Header
</div>

<div th:fragment="menu">
    首页|thymeleaf|freemarker
</div>

<div th:fragment="footer">
    &copy; Fragment 2022
</div>

<div th:fragment="func(one, two)">
    <p th:text="hello + ${one} + ',' + ${two}"></p>
</div>

<div th:fragment="common(div1, div2)">
    <div th:replace="${div1}"></div>

</div>
</body>
</html>
