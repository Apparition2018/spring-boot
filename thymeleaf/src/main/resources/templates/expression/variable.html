<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Expressions</title>
</head>
<body>
<p>获取简单类型的数据</p>
<p th:text="${name}"></p>
<p th:text="${age}"></p>
<br/>
<p>获取对象的属性值</p>
<p th:text="${student.id}"></p>
<p th:text="${student.name}"></p>
<p th:text="${student.email}"></p>
<p th:text="${student.age}"></p>
<br/>
<p>获取引用的值</p>
<p th:text="${student.school.schName}"></p>
<p th:text="${student.school.getSchAddress()}"></p>
</body>
</html>
