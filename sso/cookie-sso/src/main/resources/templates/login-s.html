<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div style="text-align: center;">
    <h1>请登录 | 同域</h1>
    <form action="/same/doLogin" method="post">
        <label>用户名：
            <input type="text" name="username"/>
        </label>
        <label>密码：
            <input type="password" name="password"/>
        </label>
        <input type="hidden" name="gotoUrl" th:value="${gotoUrl}"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
