<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template2</title>
</head>
<body>
<div th:fragment="header">
    Fragment Header
</div>
<div id="footer">
    &copy; Fragment 2022
</div>
<br/>

<p><b>引用当前页面模板</b></p>
<div th:replace="::header"></div>
<div th:include="~{::header}"></div>
<br/>

<p><b>使用dom对象的id引用模板</b></p>
<div th:replace="::#footer"></div>
</body>
</html>
