<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>th:remove</title>
</head>
<body>
<div th:remove="all">
    <p>Hello</p>
    <p>all</p>
</div>
<div th:remove="body">
    <p>Hello</p>
    <p>body</p>
</div>
<div th:remove="tag">
    <p>Hello</p>
    <p>tag</p>
</div>
<div th:remove="all-but-first">
    <p>Hello</p>
    <p>all-but-first</p>
</div>
</body>
</html>
